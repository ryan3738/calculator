<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <main>
        <div id="container">
            <div id="display"></div>
            <button type="button" id="allClearButton" class="topRow" value='allClear'>
                AC
            </button>
            <button type="button" id="backspaceButton" class="topRow" value='Backspace'>
                <-
            </button>
            <button type="button" id="percentButton" class="topRow" value='%'>
                %
            </button>
            <button type="button" id="divideButton" class="rightRow" value='/'>
                /
            </button>
            <button type="button" id="sevenButton" value=7>
                7
            </button>
            <button type="button" id="eightButton" value=8>
                8
            </button>
            <button type="button" id="nineButton" value=9>
                9
            </button>
            <button type="button" id="multiplyButton" class="rightRow" value='*'>
                X
            </button>
            <button type="button" id="fourButton" value=4>
                4
            </button>
            <button type="button" id="fiveButton" value=5>
                5
            </button>
            <button type="button" id="sixButton" value=6>
                6
            </button>
            <button type="button" id="subtractButton" class="rightRow" value='-'>
                -
            </button>
            <button type="button" id="oneButton" value=1>
                1
            </button>
            <button type="button" id="twoButton" value=2>
                2
            </button>
            <button type="button" id="threeButton" value=3>
                3
            </button>
            <button type="button" id="addButton" class="rightRow" value='+'>
                +
            </button>
            <button type="button" id="zeroButton" value=0>
                0
            </button>
            <button type="button" id="decimalButton" value='.'>
                .
            </button>
            <button type="button" id="equalButton" class="rightRow" value='='>
                =
            </button>
        </div>
    </main>
<script src="scripts.js"></script>


</body>

</html>
